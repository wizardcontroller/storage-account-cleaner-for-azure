<p-card header="Appliance Context">

  <fieldset title="Azure Active Directory">
    <ng-container *ngIf="operatorPageModelChanges$ | async as operatorPageModel else noPageModel">
      <button pButton type="button" icon="fa-pencil" class="ui-button-secondary" (click)="toggleExpand('azuread')"></button>
      <div class="row">
        <div class="col-sm-3">Appliance URL</div>
        <div class="col-sm-9">{{ operatorPageModel?.applianceUrl }}</div>
        <div class="col-sm-3">Tenant Id</div>
        <div class="col-sm-9">{{ operatorPageModel?.applianceSessionContext?.tenantId}}</div>
      </div>
      <hr/>

    </ng-container>

    <app-SubscriptionsView></app-SubscriptionsView>
    <hr/>
  </fieldset>
  <ng-template #noPageModel>
    no operator data
  </ng-template>
  <ng-template pTemplate="footer">
    <p-button label="Storage Accounts"></p-button>
  </ng-template>
</p-card>
