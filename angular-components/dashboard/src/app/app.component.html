
<mat-drawer-container [class.drawer-opened]="drawer.opened"
                      class="example-container">
  <mat-drawer #drawer
              class="drawer"
              mode="side"
              opened="true">


    <mat-toolbar class="header">
      <span>Available Commands</span>
      <mat-icon class="close"
                (click)="drawer.close()">close</mat-icon>
    </mat-toolbar>

    <div class="drawer contents">

      <app-command-palette></app-command-palette>
    </div>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar  class="main header">
      <mat-icon *ngIf="!drawer.opened"
                (click)="drawer.toggle()">
        menu
      </mat-icon>
      <div style=" width:100%;">


        <ul hidden>

          <li style="margin-top:15px;background-color: white; display: flex;">

          </li>
        </ul>

      <mat-slide-toggle
      [color]="color" [checked]="isAutoRefreshWorkflowCheckpoint">
      Auto Refresh
    </mat-slide-toggle>
      </div>
    </mat-toolbar>

    <div class="main contents">

      <app-core></app-core>
      <mat-tab-group>
        <mat-tab label="workbench">
          <app-Workbench></app-Workbench>
        </mat-tab>
        <mat-tab label="report">
          <app-JobOutputView></app-JobOutputView>
        </mat-tab>
      </mat-tab-group>
    </div>


    <mat-toolbar class="main footer">

    </mat-toolbar>
  </mat-drawer-content>

</mat-drawer-container>
