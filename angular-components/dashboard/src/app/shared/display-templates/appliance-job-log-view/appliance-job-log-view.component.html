<ng-container *ngIf="jobOutputLogChanges$ | async as logEntities">


  <p-dataView [value]="logEntities"
              [paginator]="true"
              paginatorPosition="both"
              [rows]="applianceLogPageSize"
              [lazy]="true"
              [loading]="isRefreshing"
              [showCurrentPageReport]="true"
              (onLazyLoad)="ensureLogEntries($event)">
              [totalRecords]="totalLogEntries"

              <ng-template pTemplate="header">

              </ng-template>
    <ng-template let-logentry pTemplate="listItem">
      <div style=" display: flex; align-items: left; width: 100%; ">
        <div style="display: flex; align-items: left; width:25%; ">{{logentry.timeStamp}} </div>
        <div style="display: flex; align-items: left; width: 15%; ">{{logentry.source}}</div>

        <div style="display: flex; align-items: left; width: 20%; ">{{logentry.summary}}</div>
        <div style="display: flex; align-items: left;  width: 30%; ">{{logentry.detail}}</div>

      </div>



    </ng-template>

    <ng-template pTemplate="footer">
      total entries {{totalLogEntries}}
    </ng-template>
  </p-dataView>
</ng-container>
