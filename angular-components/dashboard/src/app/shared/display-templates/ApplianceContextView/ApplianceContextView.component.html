
<div  *ngIf=" applianceContextChanges$ | async as applianceContext else noApplianceContext">

  <ul  aria-label="modules">
    <li><a [routerLink]="['subscriptions']">subscriptions</a></li>

    <li><a [routerLink]="['storageaccounts']">storage accounts</a></li>

  </ul>

  <p-card>
    <ng-template pTemplate="header">
      <p-toggleButton [(ngModel)]="isWorkflowCheckpointPollingEnabled"
                      (onChange)="handleAutoRefreshSelectionChange($event)" 
                      onLabel="Auto Refresh Enabled"
                      offLabel="Auto Refresh Disabled"
                      ></p-toggleButton>
    </ng-template>
    <ng-template #noPageModel>
      no operator data
    </ng-template>
    <ng-template pTemplate="footer">

    </ng-template>

    <mat-accordion></mat-accordion>
   <mat-expansion-panel expanded>
      <mat-expansion-panel-header>
        <mat-panel-title style="background-color: rgb(231, 214, 214);   padding: 3px;">
          Appliance Summary

        </mat-panel-title>
        
      </mat-expansion-panel-header>
      <p-card>


        <fieldset style="float:initial" title="Appliance Summary">
          <ng-container class="a-ng-container" *ngIf=" operatorPageModelChanges$ | async as operatorPageModel else noPageModel">
            <div class="container">
              <span class="">Appliance URL</span>
              <div class="">{{ operatorPageModel?.applianceUrl }}</div>
              <span class="">Tenant Id</span>
              <div class="">{{ operatorPageModel?.applianceSessionContext?.tenantId}}</div>
            </div>

          </ng-container>


        </fieldset>


      </p-card>
    </mat-expansion-panel>

    <mat-expansion-panel expanded>
      <mat-expansion-panel-header style="border: aqua 1px; ">
        <mat-panel-title style="background-color: rgb(231, 214, 214); padding: 3px;">
        Workbench Tool
        </mat-panel-title>
      </mat-expansion-panel-header>

      <router-outlet></router-outlet>
    </mat-expansion-panel>


  </p-card>
</div>

<ng-template #noApplianceContext>
  no appliance data
</ng-template>
