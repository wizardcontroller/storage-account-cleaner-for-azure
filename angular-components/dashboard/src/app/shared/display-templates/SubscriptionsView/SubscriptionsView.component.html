<div class="row">

  <ng-container *ngif="operatorPageModelChanges$ | async as pageModel">
    <span>Tenant: {{ pageModel.tenantId }}</span>

  </ng-container>
  <hr/>
    <ng-container *ngIf="subscriptions$ | async as availableSubscriptions else noSubscriptions">

      <p-table
      styleClass="p-datatable-gridlines p-datatable-striped"
      [columns]="cols"
      [value]="availableSubscriptions"
    >
      <ng-template pTemplate="caption"> Subscriptions </ng-template>
      <ng-template pTemplate="header" let-columns>
        <tr>
          <th *ngFor="let col of columns">
            {{ col.header }}
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car let-columns="columns">
        <tr>
          <td *ngFor="let col of columns">
            {{ car[col.field] }}
          </td>
        </tr>
      </ng-template>
    </p-table>
    </ng-container>
    <ng-template  #noSubscriptions>
      <span>no subscriptions</span>
    </ng-template>

</div>
